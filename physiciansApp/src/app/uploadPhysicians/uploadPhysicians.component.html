<div class="row">	
	<div class="col-md-8">
		
		<div class="row">
			<a [routerLink]="['/']"> << Back </a>
		</div>

		<h2>Upload Your Doctor</h2>
		<form id="physicianForm" name="physicianForm" (ngSubmit) = "insertPhysician()" novalidate>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" [(ngModel)]="this.phys.firstName" required />
				<!--<div *ngIf="f.submitted && !this.phys.firstName.valid" class="help-block">First name is required</div> -->
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" name="lastName" [(ngModel)]="phys.lastName" required />
				<!--<div *ngIf="f.submitted && !phys.lastName.valid" class="help-block">Last name is required</div> -->
			</div>
			<div class="form-group">
				<label for="firstName">Street Address</label>
				<input type="text" class="form-control" name="address" [(ngModel)]="phys.address" required />
				<!--<div *ngIf="f.submitted && !phys.address.valid" class="help-block">Street address is required</div> -->
			</div>
			<div class="form-group">
				<label for="province">Province</label>
				<input type="text" class="form-control" name="province" [(ngModel)]="phys.province" required />
				<!--<div *ngIf="f.submitted && !phys.province.valid" class="help-block">Province is required</div> -->
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" name="province" [(ngModel)]="phys.city" required />
				<!--<div *ngIf="f.submitted && !phys.province.valid" class="help-block">Province is required</div> -->
			</div>
			<div class="form-group">
				<label for="city">Postal Code</label>
				<input type="text" class="form-control" name="postalCode" [(ngModel)]="phys.postalCode" required />
				<!--<div *ngIf="f.submitted && !phys.province.valid" class="help-block">Province is required</div> -->
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" name="email" [(ngModel)]="phys.email" required />
				<!--<div *ngIf="f.submitted && !phys.email.valid" class="help-block">Email is required</div> -->
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone</label>
				<input type="text" class="form-control" name="phone" [(ngModel)]="phys.phoneNumber" required />
				<!--<div *ngIf="f.submitted && !phys.phone.valid" class="help-block">Phone is required</div> -->
			</div>
			<div class="form-group">
				<label for="phone">Description</label>
				<div class="row">
					<div class="col-md-4">
						<textarea rows="4" class="form-control" name="description" [(ngModel)]="phys.description" required ></textarea>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>

</div>
